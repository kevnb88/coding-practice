<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Survey</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<h1 id="title">Placeholder Survey</h1>
		<p id="description">This is a placeholder survey description</p>
		<form
			id="survey-form"
			action="https://survey-demo-placeholder.org"
			method="post">
			<fieldset>
				<label for="name"
					>Name
					<input
						id="name"
						type="text"
						name="name"
						required
				/></label>
				<label for="email">
					Email
					<input
						id="email"
						type="email"
						name="email"
						required
				/></label>
			</fieldset>
		</form>
	</body>
</html>
