<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Survey</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<h1 id="title">Placeholder Survey</h1>
		<p id="description">This is a placeholder survey description</p>
		<form
			id="survey-form"
			action="https://survey-demo-placeholder.org"
			method="post">
			<fieldset>
				<label
					for="name"
					id="name-label"
					>Name
					<input
						id="name"
						type="text"
						name="name"
						placeholder="Enter your name"
						required
				/></label>
				<label
					for="email"
					id="email-label">
					Email
					<input
						id="email"
						type="email"
						name="email"
						placeholder="Enter your email"
						required
				/></label>
				<label
					for="number"
					id="number-label"
					>Age
					<input
						type="number"
						name="number"
						id="number"
						min="12"
						max="120"
						placeholder="Age"
				/></label>
			</fieldset>
			<fieldset>
				<label for="dropdown">
					Placeholder Select
					<select
						id="dropdown"
						name="dropdown">
						<option value="">(select one)</option>
						<option value="1">dropdown 1</option>
						<option value="2">dropdown 2</option>
						<option value="3">dropdown 3</option>
						<option value="4">dropdown 4</option>
					</select>
				</label>
			</fieldset>
			<fieldset class="inline">
				<legend>Feedback placeholder</legend>
				<label for="radio1">
					<input
						type="radio"
						name="feedback-placeholder"
						id="radio1"
						value="radio1"
						checked />
					Radio 1</label
				>
				<label for="radio2">
					<input
						type="radio"
						name="feedback-placeholder"
						id="radio2"
						value="radio2" />
					Radio 2</label
				>
			</fieldset>
			<fieldset>
				<legend>Checkmark Placeholder</legend>
				<label for="check1">
					<input
						id="check1"
						type="checkbox"
						name="checkmark placeholder"
						value="check1"
						class="inline"
						checked />
					Check 1</label
				>
				<label for="check2">
					<input
						id="check2"
						type="checkbox"
						name="checkmark placeholder"
						value="check2"
						class="inline" />
					Check 2</label
				>
			</fieldset>
			<label for="textarea-feedback"
				>Text Area Feedback
				<textarea
					id="textarea-feedback"
					name="textarea-feedback"
					rows="3"
					cols="30"
					placeholder="Feedback here...">
				</textarea>
			</label>
			<input
				type="submit"
				id="submit"
				value="submit" />
		</form>
	</body>
</html>
